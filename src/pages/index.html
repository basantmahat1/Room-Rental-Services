<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Rental Map</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 400px; width: 100%; margin-top: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h2>Post a Room</h2>
  <input type="text" id="title" placeholder="Room Title" />
  <input type="text" id="address" placeholder="Room Address" />
  <input type="number" id="price" placeholder="Price" />
  <button onclick="postRoom()">Post Room</button>

  <h2>Room Location</h2>
  <div id="map"></div>

  <!-- Load Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBy7raRdxib3PjS6WzJJwr5gl5DnzO1KI
&libraries=places"></script>
  <script>
    let roomData = {}; // store posted room

    function postRoom() {
      const title = document.getElementById('title').value;
      const address = document.getElementById('address').value;
      const price = document.getElementById('price').value;

      if (!title || !address || !price) {
        alert('Please fill all fields!');
        return;
      }

      // Geocode address
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: address }, function(results, status) {
        if (status === 'OK') {
          const location = results[0].geometry.location;
          roomData = {
            title: title,
            address: results[0].formatted_address,
            price: price,
            lat: location.lat(),
            lng: location.lng()
          };
          alert('Room posted successfully!');

          // Show on map
          showMap(roomData);
        } else {
          alert('Geocode was not successful: ' + status);
        }
      });
    }

    function showMap(room) {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: room.lat, lng: room.lng },
        zoom: 16
      });

      const marker = new google.maps.Marker({
        position: { lat: room.lat, lng: room.lng },
        map: map,
        title: room.title
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `<h3>${room.title}</h3><p>${room.address}</p><p>Price: ${room.price}</p>`
      });

      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
    }
  </script>
</body>
</html>
